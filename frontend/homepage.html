<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./homepage.js" defer></script>
    <title>Sending Forms</title>
</head>
<body>
    <div id="container">
        <h1>Welcome!</h1>
        <p>Fill in the data below.</p>
        <form id="userForm">
            <label for="username">NAME:</label>
            <input id="username" name="username" type="text"><br>
            <label for="userage">AGE:</label>
            <input id="userage" name="userage" type="number"><br>
            <label for="useremail">EMAIL:</label>
            <input id="useremail" name="useremail" type="email"><br>
            <label for="userphone">PHONE:</label>
            <input id="userphone" name="userphone" type="text"><br>

            <input id="submitBtn" type="submit">
        </form>

        <div id="display-people">
        </div>

        <div id="registered-people"></div>
    </div>
</body>
</html>
